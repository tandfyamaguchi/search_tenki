<!--画像読み込み-->
{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf8">
    <title>日本気象学会機関誌「天気」記事検索</title>
    <!--モバイル用-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!--ヘッダー-->
    <header>
        <link rel="icon" href="{% static 'image/favicon.ico' %}">
        <div class='header'>
            <img src="/static/image/tenki_top.jpg" style="max-height:500px"/>
            <div class="text-center">
                <h3>日本気象学会機関誌「天気」記事検索</h3>
            </div>
            {% block header %}
            <!--各ページの内容-->    
            {% endblock header %}
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!--サイドナビゲーション-->
            <nav class="col-sm-2">
                <ul class="list-group">
                    <a class="list-group-item list-group-item-action list-group-item-primary" href="{% url 'search:SelectYear'%}"><b>年度(巻)検索</b></a>
                    <a class="list-group-item list-group-item-action list-group-item-primary" href="{% url 'search:SearchDetail'%}"><b>詳細検索</b></a>
                    <a class="list-group-item list-group-item-action list-group-item-primary" href="https://www.metsoc.jp/tenki/">「天気」ホームページ</a>
                </ul>
            </nav>

            <!--本文-->
            <div class="col">
                {% block content %}
                <!--各ページの内容-->
                {% endblock content %}
            </div>
        </div>
    </div>

    <br>

    <!--フッター-->
    <footer class="footer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            記事が表示されない等の不具合がありましたら，下記メールアドレスまでご連絡下さい。<br>
            mail:~@~
        </div>
    </footer>

    <!--JavaScript プラグイン-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
