{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>{% block title %}記事検索{% endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header>
        <link rel="icon" href="{% static 'home/static/image/favicon.ico' %}">
        <div class='header'>
        {% block header %}
            <img src="/static/image/tenki_top.jpg" style="max-height:500px"/>
            <p>
        {% endblock header %}
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-2">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'search:SelectYear'%}">年度(巻)検索<a></li>
                    <li class="list-group-item"><a href="{% url 'search:SearchDetail'%}">詳細検索</a></li class="list-group-item">
                </ul>
            </nav>

            <div class="col">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>

</html>
